<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">Weather Dashboard</span>
      </nav>
    
      <h4>Search for a City:</h4>
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2 search" id="searchvalue" type="search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="search">Search</button>
      </div>

      <div class="card">
        <div class="card-body">
        </div>

        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="card-deck mt-3"></div>
        </div>

      </div>


      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./Assets/app.js"></script>    
</body>
</html>
